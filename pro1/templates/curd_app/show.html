{% extends 'base.html' %}
{% block title %}

    <title>show page</title>
{% endblock %}
{% block content %}
<body>
            <h3 class="text-center text-primary">Ticket Booking Form</h3>
            <table class="table table-dark">
                <thead>
                <tr>

                    <th> Name </th>
                    <th> phone number </th>
                    <th> Date_time </th>
                    <th>Aadhar_no</th>
                    <th> Type </th>
                    <th colspan="2" class="text-center"> Action </th>
                </tr>
                </thead>
                <tbody>
                {% for c in obj %}
                <tr>
                    <td>{{c.name}}</td>
                    <td>{{c.phone_number}}</td>
                    <td>{{c.booking_date_time}}</td>
                    <td>{{c.aadhar_no}}</td>
                    <td>{{c.type}}</td>

                    <td>
                        <a href="{% url 'update_url' c.id %}">
                            <button class="btn btn-warning col-12"><i class="bi bi-pencil-square"></i>&nbsp Upadte </button>
                        </a>
                    </td>
                     <td>
                        <a href="{% url 'cancel_url' c.id %}">
                            <button  class="btn btn-danger col-12"><i class="bi bi-trash3-fill"></i>&nbsp Delete </button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>



            </table>
</body>
{% endblock %}
